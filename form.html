<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/icons8-validation-32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form">
              <form action="">
            <!-- <label for="username">Username: </label> -->
        <input type="text" placeholder="username" class="username" />
        <br>
        <div class="invalidUser">Username must have 12 or more characters!!!</div>
        <div class="validUser">Username accepted</div>
        <br>
        <!-- <label for="password">Password: </label> -->
        <input type="password" placeholder="password" class="password" />
        <br>
        <div class="invalidPass">Password must have 8 or more characters!!!</div>
        <div class="validPass">Password accepted</div><br>
        <button id="button" onclick="dataValidation()">Login</button>
        </form>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
        </div>
    </div>
    <script src="./js/form2.js"></script>
</body>
